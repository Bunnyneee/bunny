</head>
<body>
  <h1>üê∞ Qu·∫£n l√Ω Acc - Bunny Shop</h1>

  <h2>Th√™m Acc M·ªõi</h2>
  <div class="form-group">
    <label for="level">C·∫•p ƒë·ªô:</label>
    <input type="number" id="level" name="level" placeholder="VD: 50" />
  </div>
  <div class="form-group">
    <label for="rank">Rank:</label>
    <input type="text" id="rank" name="rank" placeholder="VD: Ace, Conqueror..." />
  </div>
  <div class="form-group" id="linkCheckboxes">
    <label>Ch·ªçn ƒë√∫ng 2 li√™n k·∫øt:</label><br>
    <label><input type="checkbox" value="Facebook" /> Facebook</label>
    <label><input type="checkbox" value="Gmail" /> Gmail</label>
    <label><input type="checkbox" value="Game Center" /> Game Center</label>
    <label><input type="checkbox" value="Facebook Die" /> Facebook Die</label>
    <label><input type="checkbox" value="D∆∞ Li√™n K·∫øt" /> D∆∞ Li√™n K·∫øt</label>
  </div>
  <div class="form-group">
    <label for="images">Ch·ªçn ·∫£nh (t·ªëi ƒëa 20):</label>
    <input type="file" id="images" name="images" accept="image/*" multiple />
    <p style="font-size: 0.9rem; color: #777;">N·∫øu ch·ªçn qu√° 20 ·∫£nh s·∫Ω b·ªã t·ª´ ch·ªëi.</p>
  </div>
  <div class="form-group">
    <button id="addBtn">‚ûï Th√™m Acc</button>
  </div>

  <hr>

  <h2>Danh s√°ch Acc</h2>
  <table id="accTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Level</th>
        <th>Rank</th>
        <th>Li√™n k·∫øt</th>
        <th>·∫¢nh</th>
        <th>Tr·∫°ng th√°i</th>
        <th>Thao t√°c</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
let selectedImages = [];
let accounts = [];

window.addEventListener("DOMContentLoaded", () => {
  const inputImages = document.getElementById("images");
  const addBtn = document.getElementById("addBtn");

  inputImages.addEventListener("change", function (e) {
    const files = Array.from(e.target.files);
    if (files.length + selectedImages.length > 20) {
      alert("T·ªëi ƒëa 20 ·∫£nh!");
      return;
    }
    selectedImages.push(...files);
  });

  addBtn.addEventListener("click", async () => {
    const level = document.getElementById("level").value.trim();
    const rank = document.getElementById("rank").value.trim();
    const checkboxes = document.querySelectorAll("#linkCheckboxes input[type=checkbox]:checked");

    if (!level || !rank || checkboxes.length !== 2 || selectedImages.length === 0) {
      alert("Vui l√≤ng nh·∫≠p ƒë·ªß c·∫•p, rank, ƒë√∫ng 2 li√™n k·∫øt v√† ch·ªçn ·∫£nh.");
      return;
    }

    const links = Array.from(checkboxes).map(cb => cb.value);
    const newId = Date.now();
    const imgPaths = selectedImages.map((_, i) => `${IMG_FOLDER}/${newId}/${i + 1}.jpg`);

    const newAcc = {
      id: newId,
      level,
      rank,
      links,
      images: imgPaths,
      sold: false
    };

    for (let i = 0; i < selectedImages.length; i++) {
      const imgPath = `${IMG_FOLDER}/${newId}/${i + 1}.jpg`;
      await uploadImageToGitHub(selectedImages[i], imgPath);
    }

    accounts.push(newAcc);
    await saveAccountsToGitHub();
    alert("‚úÖ ƒê√£ th√™m acc!");
    selectedImages = [];
    render();
  });

  async function loadAccounts() {
    const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/${BRANCH}/${PATH_JSON}`);
    accounts = await res.json();
    render();
  }

  async function saveAccountsToGitHub() {
    const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${PATH_JSON}`;

    const getRes = await fetch(url);
    if (!getRes.ok) {
      const err = await getRes.text();
      alert("‚ùå L·ªói khi t·∫£i accs.json:\n" + err);
      return;
    }

    const data = await getRes.json();
    const sha = data.sha;

    const content = btoa(unescape(encodeURIComponent(JSON.stringify(accounts, null, 2))));

    const putRes = await fetch(url, {
      method: "PUT",
      headers: {
        "Authorization": `Bearer ${GITHUB_TOKEN}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "update accs",
        content,
        sha,
        branch: BRANCH
      })
    });

    if (!putRes.ok) {
      const err = await putRes.text();
      alert("‚ùå L·ªói khi c·∫≠p nh·∫≠t accs.json:\n" + err);
    } else {
      console.log("‚úÖ ƒê√£ c·∫≠p nh·∫≠t accs.json th√†nh c√¥ng.");
    }
  }

  async function uploadImageToGitHub(file, path) {
    const reader = new FileReader();
    return new Promise((resolve) => {
      reader.onload = async () => {
        const content = reader.result.split(",")[1];
        await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${path}`, {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${GITHUB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `upload ${path}`,
            content,
            branch: BRANCH
          })
        });
        resolve();
      };
      reader.readAsDataURL(file);
    });
  }

  function render() {
    const tbody = document.querySelector("#accTable tbody");
    tbody.innerHTML = "";
    for (const acc of accounts) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${acc.id}</td>
        <td>${acc.level}</td>
        <td>${acc.rank}</td>
        <td>${acc.links.join(", ")}</td>
        <td>${acc.images.length} ·∫£nh</td>
        <td>${acc.sold ? '<span style="color:red">ƒê√£ b√°n</span>' : 'ƒêang b√°n'}</td>
        <td>
          <button onclick="toggle(${acc.id})">ƒê√°nh d·∫•u</button>
          <button onclick="remove(${acc.id})">Xo√°</button>
        </td>`;
      tbody.appendChild(tr);
    }
  }

  loadAccounts();
});

function toggle(id) {
  const acc = accounts.find(a => a.id === id);
  acc.sold = !acc.sold;
  saveAccountsToGitHub().then(() => location.reload());
}
function remove(id) {
  accounts = accounts.filter(a => a.id !== id);
  saveAccountsToGitHub().then(() => location.reload());
}
</script>
</body>
